<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hasil Event - Retro Pixel Fest</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="sorotan.css">
  <script src="js/script.js" defer></script>
  <style>
    #loader {
      position: fixed;
      inset: 0;
      background: #000000;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .nomnom-loader {
      width: 100px;
      animation: bounce 3s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
<body>
   <!-- Loading Animation -->
<div id="loader">
  <img src="nomnomload.gif" class="nomnom-loader" alt="Loading...">
</div>
  <div class="wrapper">
    <nav class="navbar">
      <div class="navbar-container">
        <div class="logo">SchoolFest</div>
        <ul class="nav-links">
          <li><a href="index.html">Beranda</a></li>
          <li><a href="event.html">Event</a></li>
          <li><a href="sorotan.html" class="active">Sorotan</a></li>
          <li><a href="contact.html">About</a></li>
          <li><a href="lojin.html">Login</a></li>
        </ul>
      </div>
    </nav>

    <main class="main-content">
      <section class="hasil-section">
        <h2 class="section-title">Sorotan Event</h2>
        <div class="slider-container">
          <button class="slider-btn prev">&#9664;</button>
          <div class="slider">
            <img src="gagaleri.jpg" alt="Dokumentasi 1" class="slide active">
            <img src="fest.jpg" alt="Dokumentasi 2" class="slide">
            <img src="gatau.jpg" alt="Dokumentasi 3" class="slide">
          </div>
          <button class="slider-btn next">&#9654;</button>
        </div>

        <h1 class="section-title">Keterangan Event</h1>

        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>No</th>
                <th>Nama Peserta</th>
                <th>Prestasi</th>
                <th>Prestasi</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Carol</td>
                <td>Lomba Musik Akustik</td>
                <td>Juara 1</td>
              </tr>
              <tr>
                <td>2</td>
                <td>Zack</td>
                <td>Lomba Desain Poster</td>
                <td>Juara 3</td>
              </tr>
              <tr>
                <td>3</td>
                <td>Ophelia</td>
                <td>Art Digital Competion</td>
                <td>Juara 1</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>&copy; 2025 SchoolFest. All rights reserved.</p>
    </footer>
  </div>
  <script>
      const slides = document.querySelectorAll('.slide');
      const prevBtn = document.querySelector('.prev');
      const nextBtn = document.querySelector('.next');
      let currentSlide = 0;

      function showSlide(index) {
        slides.forEach((slide, i) => {
          slide.classList.remove('active');
          if (i === index) slide.classList.add('active');
        });
      }

      prevBtn.addEventListener('click', () => {
        currentSlide = (currentSlide - 1 + slides.length) % slides.length;
        showSlide(currentSlide);
      });

      nextBtn.addEventListener('click', () => {
        currentSlide = (currentSlide + 1) % slides.length;
        showSlide(currentSlide);
      });
    window.addEventListener("load", function () {
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
      }, 1000);
    });
</script>

</body>
</html>
