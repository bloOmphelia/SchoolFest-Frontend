<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Retro Pixel Fest - Arcade Style</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="index.css" />
  <script src="js/script.js" defer></script>
  <style>
    #loader {
      position: fixed;
      inset: 0;
      background: #000000;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .nomnom-loader {
      width: 100px;
      animation: bounce 3s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <!-- Loading Animation -->
<div id="loader">
  <img src="nomnomload.gif" class="nomnom-loader" alt="Loading...">
</div>
  <div class="wrapper">
    <nav class="navbar">
      <div class="navbar-container">
        <div class="logo">SchoolFest</div>
        <ul class="nav-links">
          <li><a href="index.html">Beranda</a></li>
          <li><a href="event.html">Event</a></li>
          <li><a href="sorotan.html">Sorotan</a></li>
          <li><a href="contact.html">About</a></li>
          <li><a href="lojin.html">Login</a></li>
        </ul>
      </div>
    </nav>

    <header class="hero">
      <h1 class="flicker">WELCOME TO</h1>
      <h2 class="neon-glow">SCHOOLFEST</h2>
      <p class="subtitle">Rayakan kreativitas dan karya terbaik siswa!</p>
      <a href="event.html" class="big-button">LET'S PLAY</a>
    </header>

    <footer class="footer">
      <p>&copy; 2025 SchoolFest. All rights reserved.</p>
    </footer>
  </div>
  <script>
    window.addEventListener("load", function () {
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
      }, 1000);
    });
  </script>
</body>
</html>
